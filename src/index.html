<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <title>Controle financeiro</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Controle Financeiro</h1>
      </header>

      <div class="financial-summary-sections">
        <section id="entries-section" class="financial-box">
          <div class="box-financial">
            <p>Entradas</p>
            <img
              src="./images/icons8-enviar-mensagem-16.png"
              alt="seta para cima"
            />
          </div>
          <p class="bold" id="entries">R$ 0.00</p>
        </section>

        <section id="expenditures-section" class="financial-box">
          <div class="box-financial">
            <p>Saídas</p>
            <img
              src="./images/icons8-abaixo-dentro-de-um-círculo-16.png"
              alt="seta para baixo"
            />
          </div>
          <p class="bold" id="exit">R$ 0.00</p>
        </section>

        <section id="total-section" class="financial-box">
          <div class="box-financial">
            <p>Total</p>
            <img src="./images/icons8-cifrão-16.png" alt="cifrão" />
          </div>
          <p class="bold" id="total">R$ 0.00</p>
        </section>
      </div>

      <form action="./index.html" method="post">
        <div class="box-transaction">
          <label for="transactionDescription">Descrição</label>
          <input
            type="text"
            name="transactionDescription"
            id="transactionDescription"
          />
        </div>

        <div class="box-transaction">
          <label for="transactionAmount">Valor</label>
          <input
            type="number"
            name="transactionAmount"
            id="transactionAmount"
          />
        </div>

        <div class="box-radio">
          <div class="box-income">
            <input
              type="radio"
              name="transactionType"
              id="income"
              checked
              value="income"
            />
            <label for="income">Entrada</label>
          </div>

          <div class="box-expense">
            <input
              type="radio"
              name="transactionType"
              id="expense"
              value="expense"
            />
            <label for="expense">Saída</label>
          </div>
        </div>

        <input type="submit" value="Adicionar" id="submit" />
      </form>

      <div id="result">
        <div id="descriptionResult" class="box-result">
          <p>Descrição</p>
        </div>

        <div id="amountResult" class="box-result">
          <p>Valor</p>
        </div>

        <div id="typeResult" class="box-result">
          <p>Tipo</p>
        </div>
      </div>

      <footer>
        <a href="https://icons8.com/icon/124435/enviar-mensagem"
          >Enviar Mensagem</a
        >
        icon by <a href="https://icons8.com">Icons8</a>
      </footer>
    </main>
  </body>

  <script type="module" src="./scripts/main.js"></script>
</html>
